<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9ac9acad75.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="flex justify-center items-center h-[100vh] bg-[#f2ebe3] md:flex-col">
      <section class="flex justify-center md:w-full flex-wrap w-[70%]">
        <img class="rounded-l-xl bg-cover md:w-[20%] hidden md:block" src="../images/image-product-desktop.jpg" alt="productDesk" />
        <img class="rounded-l-xl bg-cover md:w-[20%] block md:hidden" src="../images/image-product-mobile.jpg" alt="productMobile" />
        <div class="bg-white md:w-[20%] rounded-r-xl flex justify-center flex-wrap">
          <div class="w-[80%] my-10">
            <h2 class="font-['Montserrat'] text-md md:tracking-widest mb-6">PERFUME</h2>
            <h1 class="font-['Fraunces'] text-4xl font-bold mb-6">Gabrielle Essence Eau De Parfum</h1>
            <p class="font-['Montserrat'] md:tracking-widest md:leading-relaxed mb-6">A floral, soral and voluptuous interpretation composed by Oliver Pomde, Perfumer Creator for the house of CHANEL.</p>
            <div class="flex gap-4 mb-6">
              <p class="font-['Fraunces'] text-4xl text-[#3c8067]">$149.99</p>
              <p class="font-['Fraunces'] line-through">$169.99</p>
            </div>
            <button class="bg-[#3c8067] w-full p-4 rounded-xl text-white flex items-center justify-center gap-4 font-['Montserrat'] hover:bg-[#1c232b]"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
          </div>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
